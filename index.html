<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #3498db; /* Background color for the body */
        }

        .calculator-container {
            text-align: center;
            color: #fff; /* White text color */
        }

        .calculator {
            width: 300px;
            border: 2px solid #3498db; /* Blue border color */
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            background-color: #ecf0f1; /* Light gray background color */
        }

        #display {
            width: 100%;
            box-sizing: border-box;
            padding: 15px;
            font-size: 1.5em;
            text-align: right;
            border: none;
            outline: none;
            background-color: #ecf0f1; /* Light gray background color */
            color: #333; /* Dark text color */
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 10px; /* Increased gap for buttons */
            padding: 15px;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 1.5em;
            border: 1px solid #3498db; /* Blue border color */
            border-radius: 8px;
            cursor: pointer;
            background-color: #3498db; /* Blue button color */
            color: #fff; /* White text color */
            transition: background-color 0.3s ease; /* Smooth transition on hover and active */
        }

        button:hover {
            background-color: #2980b9; /* Darker blue on hover */
        }

        button:active {
            background-color: #1f618d; /* Even darker blue when pressed */
        }
    </style>
    <title> Calculator</title>
</head>
<body>
    <div class="calculator-container">
        <h1>Calculator</h1>
        <div class="calculator">
            <input type="text" id="display" readonly>
            <div class="buttons">
                <button onclick="clearDisplay()">C</button>
                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button onclick="appendToDisplay('/')">/</button>
                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button onclick="appendToDisplay('*')">*</button>
                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button onclick="appendToDisplay('-')">-</button>
                <button onclick="appendToDisplay('0')">0</button>
                <button onclick="appendToDisplay('.')">.</button>
                <button onclick="calculate()">=</button>
                <button onclick="appendToDisplay('+')">+</button>
                <button onclick="calculateSquareRoot()">âˆš</button>
                <button onclick="appendToDisplay('%')">%</button>
                <button onclick="calculateExponent()">x^2</button>
            </div>
        </div>
    </div>
    <script>
        let display = document.getElementById('display');

        function appendToDisplay(value) {
            display.value += value;
        }

        function clearDisplay() {
            display.value = '';
        }

        function calculate() {
            try {
                display.value = eval(display.value);
            } catch (error) {
                display.value = 'Error';
            }
        }

        function calculateSquareRoot() {
            display.value = Math.sqrt(eval(display.value));
        }

        function calculateExponent() {
            display.value = Math.pow(eval(display.value), 2);
        }
    </script>
</body>
</html>
